<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องคิดเลขการเงิน</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <h1>เครื่องคิดเลขการเงิน</h1>
        
        <!-- เลือกประเภทการคำนวณ -->
        <div class="form-group">
            <label for="calc-type">เลือกประเภทการคำนวณ</label>
            <select id="calc-type" onchange="changeCalculationType()">
                <option value="simple-interest">ดอกเบี้ยง่าย</option>
                <option value="compound-interest">ดอกเบี้ยทบต้น</option>
                <option value="monthly-savings">เงินออมรายเดือน</option>
                <option value="loan-payment">เงินกู้รายเดือน</option>
            </select>
        </div>

        <!-- ฟอร์มข้อมูลที่ปรับตามประเภทที่เลือก -->
        <div id="simple-interest-form" class="calc-form">
            <div class="form-group">
                <label for="principal">เงินต้น (P)</label>
                <input type="number" id="principal" placeholder="ใส่เงินต้น" required>
            </div>
            <div class="form-group">
                <label for="rate">อัตราดอกเบี้ย (%)</label>
                <input type="number" id="rate" step="0.01" placeholder="ใส่อัตราดอกเบี้ย" required>
            </div>
            <div class="form-group">
                <label for="time">ระยะเวลา (ปี)</label>
                <input type="number" id="time" placeholder="ใส่ระยะเวลา" required>
            </div>
        </div>

        <div id="compound-interest-form" class="calc-form" style="display: none;">
            <div class="form-group">
                <label for="principal">เงินต้น (P)</label>
                <input type="number" id="principal-ci" placeholder="ใส่เงินต้น" required>
            </div>
            <div class="form-group">
                <label for="rate">อัตราดอกเบี้ย (%)</label>
                <input type="number" id="rate-ci" step="0.01" placeholder="ใส่อัตราดอกเบี้ย" required>
            </div>
            <div class="form-group">
                <label for="time">ระยะเวลา (ปี)</label>
                <input type="number" id="time-ci" placeholder="ใส่ระยะเวลา" required>
            </div>
        </div>

        <div id="monthly-savings-form" class="calc-form" style="display: none;">
            <div class="form-group">
                <label for="monthly-contribution">เงินออมรายเดือน (PMT)</label>
                <input type="number" id="monthly-contribution" placeholder="ใส่จำนวนเงินออมต่อเดือน" required>
            </div>
            <div class="form-group">
                <label for="rate-savings">อัตราดอกเบี้ยต่อปี (%)</label>
                <input type="number" id="rate-savings" step="0.01" placeholder="ใส่อัตราดอกเบี้ย" required>
            </div>
            <div class="form-group">
                <label for="time-savings">ระยะเวลา (ปี)</label>
                <input type="number" id="time-savings" placeholder="ใส่ระยะเวลา" required>
            </div>
        </div>

        <div id="loan-payment-form" class="calc-form" style="display: none;">
            <div class="form-group">
                <label for="loan-amount">ยอดเงินกู้ (P)</label>
                <input type="number" id="loan-amount" placeholder="ใส่ยอดเงินกู้" required>
            </div>
            <div class="form-group">
                <label for="loan-rate">อัตราดอกเบี้ยต่อปี (%)</label>
                <input type="number" id="loan-rate" step="0.01" placeholder="ใส่อัตราดอกเบี้ย" required>
            </div>
            <div class="form-group">
                <label for="loan-time">ระยะเวลาการกู้ (ปี)</label>
                <input type="number" id="loan-time" placeholder="ใส่ระยะเวลาการกู้" required>
            </div>
        </div>

        <button onclick="calculate()">คำนวณ</button>

        <div id="result">
            <h3>ผลลัพธ์</h3>
            <div id="calculation-result"></div>
            <div id="chart-container">
                <canvas id="myChart"></canvas> <!-- แสดงกราฟ -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
